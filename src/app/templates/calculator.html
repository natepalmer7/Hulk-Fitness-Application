{% extends "navbar.html" %}
{% block title %}Hulk - Calculator{% endblock %}
{% block head %}
<script src="../static/js/calculator.js"></script>
<link rel="stylesheet" type="text/css" href="../static/css/calculator.css">
{% endblock %}
{% block content %}
    <form id="calculator">
        <div class= "grid-container" id="Calculator">
            <div class="input-group w-50 mb-3" id="input">
                <input class = "form-control" placeholder = "Calories"  type="text" inputmode ="decimal" id="calories">
                <div class = "input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="printOutput()" id="CalcButton">
                        Calculate
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fire" viewBox="0 2 18 16">
                            <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16Zm0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15Z"></path>
                        </svg>
                    </button>
                </div>
                <div class="container" id="output_con">
                    <div id = "output">
                    </div>
                </div>
            </div>
        </div>
</form>

{% endblock %}
